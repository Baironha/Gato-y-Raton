<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&T</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div id="titulosModalidad">
        <div class="checkbox-wrapper-51">
            <h3>FACIL</h3>
            <input id="cbx-51" type="checkbox" >
            <label class="toggle" for="cbx-51">
            <span>
                <svg viewBox="0 0 10 10" height="10px" width="10px" >
                    <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z" ></path>
                </svg>
            </span>
            </label>
        </div>
        <br>
        <div class="checkbox-wrapper-51">
            <h3>DIFICIL</h3>
            <input id="cbx-52" type="checkbox" >
            <label class="toggle" for="cbx-52">
            <span>
                <svg viewBox="0 0 10 10" height="10px" width="10px" >
                    <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z" ></path>
                </svg>
            </span>
            </label>
        </div>
        <br>
        <div class="checkbox-wrapper-51">
            <h3>MULTI</h3>
            <input id="cbx-53" type="checkbox" >
            <label class="toggle" for="cbx-53">
            <span>
                <svg viewBox="0 0 10 10" height="10px" width="10px" >
                    <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z" ></path>
                </svg>
            </span>
            </label>
        </div>
    </div>
    <br>
    <div id="main-container">
        <!-- Contadores -->
        <div id="estadisticas">
            <div id="usuario">
                <p>Jugador:</p>
                <p id="usuGanadas">0</p>
                <p id="usuPerdidas">0</p>
            </div>
            <div id="compu">
                <p>Computadora:</p>
                <p id="compuGanadas">0</p>
                <p id="compuPerdidas">0</p>
            </div>
        </div>
        <br>
        <!-- Tablero -->
        <div id="contenedor">
            <div id="grupo1">
                <div id="g1" class="cuadro"></div>
                <div id="g2" class="cuadro"></div>
                <div id="g3" class="cuadro"></div>
            </div>
            <div id="grupo2">
                <div id="g4" class="cuadro"></div>
                <div id="g5" class="cuadro"></div>
                <div id="g6" class="cuadro"></div>
            </div>
            <div id="grupo3">
                <div id="g7" class="cuadro"></div>
                <div id="g8" class="cuadro"></div>
                <div id="g9" class="cuadro"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <button id="reiniciarBtn" class="reiniciarbtn">
            REINICIAR JUEGO
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <script src="src/js/js.js"></script>
</body>
</html
